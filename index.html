<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/index.css">
    <script type="module" src="./src/js/index.js"></script>
</head>

<body class="d-flex flex-column align-items-center min-vh-100 blue">
    <div>
        <h1 class="h1-sign-in mt-5">Yarlyfeed</h1>
    </div>
    <div>
        <h2 class="mt-5 mb-4 text-center">Please sign in to your account</h2>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form action="./profile/">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control white" id="emailInput" required>
                        <div id="email-help" class="form-text">Enter you email address</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" pattern=".{8,}" required>
                        <div id="password-help" class="form-text">
                            Your password must be at least 8 characters long.
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary-gray-border-radius-lg justify-center align-items-center">Sign in</button>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <p>Forgot password?</p>
                        </div>
                        <div class="d-flex justify-content-center flex-column text-center mt-5">
                            <p>New here?</p>
                            <p>Create free account:</p>
                            <div>
                                <button type="submit" class="btn btn-primary-gray-border-radius-lg justify-center align-items-center">Sign
                                    up</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

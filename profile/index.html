<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil | RamonaRa</title>

    <link rel="stylesheet" href="../dist/css/index.css">

<body class="d-flex flex-column align-items-center min-vh-100 blue">
    <header class="container mt-4">
        <div class="d-flex align-items-center mb-3">
            <a href="#" class="me-auto"><i class="fas fa-arrow-left"></i></a>
            <h1 class="me-auto underline">RamonaRa</h1>
        </div>
        <div class="d-flex flex-column align-items-center">
            <img src="#" class="rounded-circle mb-2" alt="Profile picture">
            <p class="bio">Hi my name is Ramona!</p>
            <div class="d-flex justify-content-around w-100 mb-3">

            <button class="btn-primary-gray-border-radius-lg mb-4">Follow</button>

    </header>

        <ul class="nav nav-tabs justify-content-center flex-row mb-4">

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Friends</a>
            </li>
        </ul>

            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <img src="post-profile-pic.jpg" class="rounded-circle me-2" alt="Post profile">
                    <p class="mb-0">#Hello</p>
                </div>
                <div class="d-flex justify-content-end">
                    <i class="far fa-heart me-2"></i>
                    <i class="far fa-comment"></i>

            </div>
        </div>
    </main>
    <footer class="navbar fixed-bottom navbar-dark purple">
        <nav class="container-fluid text-center">
            <a href="#" class="navbar-brand"><i class="fas fa-user"></i></a>
            <a href="#" class="navbar-brand"><i class="fas fa-users"></i></a>
            <a href="#" class="navbar-brand"><i class="fas fa-plus-circle"></i></a>
            <a href="#" class="navbar-brand"><i class="fas fa-home"></i></a>

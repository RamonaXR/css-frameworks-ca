<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | RamonaRa</title>
    <script src="https://kit.fontawesome.com/a2089e7094.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/index.css">
    <script type="module" src="../src/js/index.js"></script>
</head>

<body class="d-flex flex-column align-items-center min-vh-100 blue">
    <header class="container mt-4">
        <div class="d-flex align-items-center mb-3">
            <a href="../feed/" class="me-auto"><i class="fas fa-arrow-left"></i></a>
            <h1 class="me-auto underline">RamonaRa</h1>
        </div>
        <div class="d-flex flex-column align-items-center">
            <img src="../images/IMG_6774-2.jpg" class="rounded-circle w-25 h-25 mb-2" alt="Profile picture">
            <p class="bio">Hi my name is Ramona!</p>
            <div class="d-flex justify-content-around w-100 mb-3">
                <span><strong>18k</strong> followers</span>
                <span><strong>7541</strong> following</span>
            </div>
            <button class="btn btn-primary-gray-border-radius-lg mb-4">Follow</button>
        </div>
    </header>
    <main class="container pb-5">
        <ul class="nav nav-tabs justify-content-center flex-row mb-4" role="navigation">
            <li class="nav-item">
                <a class="nav-link active" href="#">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Liked posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Friends</a>
            </li>
        </ul>
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <img src="post-profile-pic.jpg" class="rounded-circle me-2" alt="Post profile">
                    <p class="mb-0">Heading out to the gym! #fitness</p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <i class="far fa-heart me-2"></i>
                        <i class="far fa-comment"></i>
                    </div>
                    </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-2">
                                <img src="post-profile-pic.jpg" class="rounded-circle me-2" alt="Post profile">
                                <p class="mb-0">Looking forward to some easter holidays!</p>
                            </div>
                            <div class="d-flex justify-content-end">
                                <i class="far fa-heart me-2"></i>
                                <i class="far fa-comment"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <img src="post-profile-pic.jpg" class="rounded-circle me-2" alt="Post profile">
                                <p class="mb-0">Nice weather today! #Sunny</p>
                </div>
                <div class="d-flex justify-content-end">
                    <i class="far fa-heart me-2"></i>
                    <i class="far fa-comment"></i>
                </div>
            </div>
        </div>
    </main>
    <footer class="navbar fixed-bottom navbar-dark bg-purple mt-5">
        <nav class="container-fluid text-center">
            <a href="#" class="navbar-brand"><i class="fas fa-user"></i></a>
            <a href="#" class="navbar-brand"><i class="fas fa-users"></i></a>
            <a href="#" class="navbar-brand"><i class="fas fa-plus-circle"></i></a>
            <a href="#" class="navbar-brand"><i class="fas fa-home"></i></a>
            <a href="#" class="navbar-brand"><i class="fas fa-bell"></i></a>
        </nav>
    </footer>
</body>

</html>
